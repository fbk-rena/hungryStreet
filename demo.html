<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hungry street</title>
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="#" class="brand-logo center col s12">

            </div>
        </nav>
    </header>
    <section class="container center" id="mapa">
        <div class="container mapa">
        </div>
    </section>

                </div>

        </div>
    </section>
    <section class="listaRestaurantes container" href="#mapa">
    </section>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" async defer src="https://maps.googleapis.com/maps/api/js?key="></script>

</html>
